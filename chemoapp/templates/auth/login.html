{% extends "base/base.html" %}
{% load static %}

{% block content %}

<div class="vh-100 text-sea">
    <div class="row h-100 mx-0 position-relative">
        <div class="col-md-6 split-left h-100">
        </div>
        <div class="col-md-6 split-right h-100">
        </div>
        <div class="login-overlay">
            <div class="position-relative d-flex flex-column align-content-center text-center">
                <div class="">
                    <h1 class="py-4">Sign in to continue</h1>
                </div>

                <div class="errors">
                    {% if messages %}
                    {% for message in messages %}
                    <p class="alert alert-info">{{ message }}</p>
                    {% endfor %}
                    {% endif %}
                </div>

                <div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="form-group">
                                <input class="form-control w-50 mx-auto py-4" type="text" name="username" id="id_username"
                                    required placeholder="Enter your username" />
                            </div>
                            <div class="form-group">
                                <input class="form-control w-50 mx-auto py-4" type="password" name="password" id="id_password"
                                    required placeholder="Enter your password" />
                            </div>
                            <div class="d-flex justify-content-center">
                                <input class="form-control py-4" hidden name="next" value="">
                                <button type="submit" class="ml-auto text-dark-blue btn px-4 py-2 bg-sea font-dosis mx-auto">Login</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="text-sea">
                    <span>or</span>
                    <a class="" href="{% url 'signup' %}">
                        <h3 class="text-sea">Register with us now.</h3>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>


{% endblock content %}
